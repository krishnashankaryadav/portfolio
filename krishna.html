<!DOCTYPE html>
<html>
<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
    </style>
</head>
<body class="w3-theme-l5">

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
    <!-- The Grid -->
    <div class="w3-row">
        <!-- Left Column -->
        <div class="w3-col m5">
            <!-- Profile -->

            <br>



            <!-- End Left Column -->
        </div>

        <!-- Middle Column -->
        <div class="w3-col m3">


            <div class="w3-card w3-round w3-white">
                <div class="w3-container">
                    <h4 class="w3-center">Dr Krishna Shankar Yadav</h4>
                    <p class="w3-center"><img src="krishna.jpg" class="w3-circle" style="height:106px;width:106px" alt="Avatar"></p>
                    <hr>
                    <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i>Medical Student</p>
                    <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> Saptari, Nepal</p>
                    <p><a href="https://www.facebook.com/krishnashankar.yadav" style="text-decoration: none"><i class="fa fa-facebook fa-fw w3-margin-right w3-text-theme"></i>@krishnashankar.yadav</a></p>
                    <p><a href="https://twitter.com/Yo_yastai_ho" style="text-decoration: none"><i class="fa fa-twitter fa-fw w3-margin-right w3-text-theme"></i>@Yo_yastai_ho</a></p>
                    <p><a href="https://www.instagram.com/krishna_yadav20/" style="text-decoration: none" ><i class="fa fa-instagram fa-fw w3-margin-right w3-text-theme"></i>@krishna_yadav20</a></p>
                </div>
            </div>


            <!-- End Middle Column -->
        </div>

        <!-- End Grid -->
    </div>

    <!-- End Page Container -->
</div>
<br>

<script>
    // Accordion
    function myFunction(id) {
        var x = document.getElementById(id);
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
            x.previousElementSibling.className += " w3-theme-d1";
        } else {
            x.className = x.className.replace("w3-show", "");
            x.previousElementSibling.className =
                x.previousElementSibling.className.replace(" w3-theme-d1", "");
        }
    }

    // Used to toggle the menu on smaller screens when clicking on the menu button
    function openNav() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>

</body>
</html>
